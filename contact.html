<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Contact</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Vada Pav Food Zone</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li>
            <a href="/Food-Website/">Home</a>
          </li>
          <li>
            <a href="/Food-Website/#menu">Menu</a>
          </li>

          <li>
            <a href="hours.html">Hours</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <figure>
        <img
          src="./img/vada-pav_1361x1035.jpg"
          alt="Bombay Style"
          title="we love Bombay Style Vada Pav!"
          width="1361"
          height="1035"
        />
        <figcaption class="offscreen">Bombay Style Vada Pav</figcaption>
      </figure>
    </section>
    <main class="main">
      <article class="main__article">
        <h2>Our Location</h2>
        <address>
          Zopauer Str. 12, Bernsdorf<br />Chemnitz City, MO 444444-5555
          <br /><br />
          Phone: <a href="tel: +4444445555">444-444-5555</a>
        </address>
      </article>
      <article class="main__article contact">
        <h2 class="contact__h2">Our Contact Form</h2>
        <form
          action="https://httpbin.org/get"
          method="get"
          class="contact__form"
        >
          <fieldset class="contact__fieldset">
            <legend class="offscreen">Send Us A Message</legend>
            <p class="contact__p">
              <label class="contact__label" for="name">Name:</label>
              <input
                class="contact__input"
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p class="contact__p">
              <label class="contact__label" for="email">Email:</label>
              <input
                class="contact__input"
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p class="contact__p">
              <label class="contact__label" for="message">Your Message:</label>
              <textarea
                class="contact__textarea"
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button class="contact__button" type="submit">Send</button>
          <button class="contact__button" type="reset">Reset</button>
        </form>
      </article>
    </main>
    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy;</span>
        <span class="nowrap">Kakadiya Vadapav Food Zone</span>
      </p>
    </footer>
  </body>
</html>
